<script type="text/javascript">
var isAuto=false;
function a(){
	for(var i=1;i<=10;i++){
		var audio = document.getElementById("bgMusic"+i);
		if(audio.currentTime==0||audio.ended){
			audio.play();
			return;
		}
	}
}
function b(){
	isAuto=true;
	auto();
}
function c(){
	isAuto=false;
}
function auto(){
	if(isAuto==true){
		setTimeout(function(){ a();auto(); }, document.getElementById("t").value);
	}
}
